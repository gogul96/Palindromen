<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Find Longest Palindrome in a Word!</title>
    <link rel="stylesheet" href="resources/css/base.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <h2>
                Check Palindrome and Monitor History
            </h2>
        </div>
        <div class="row my-3 justify-content-md-center">
            <div class="webkit-fill-available">
                <div class="form-group">
                    <label for="palindromeWord">Word to Check</label>
                    <input type="text" class="form-control" id="palindromeWord" placeholder="Enter Word">
                    <small class="form-text text-muted">Enter the word to find the longest palindrome in a word</small>
                </div>
                <button class="btn btn-primary" onclick="sendMessage()">Find!</button>
            </div>
        </div>
        <br>
        <div class="row my-2 justify-content-md-center">
            <div class="card webkit-fill-available">
                <div class="card-body p-4">
                    <div class="card-title">
                        <div class="row px-4">
                            <h5 class="col-6 pt-2">History of Palindrome findings!</h5>
                            <div class="col-6">
                                <button id="websocket-disconnect" class="btn btn-warning" style="visibility: hidden" onclick="disconnect()">Disconnect</button>
                                <button id="websocket-connect" class="btn btn-success" onclick="connect()">Connect</button>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush p-2" id="palindrome-history" style="visibility: hidden">

                    </ul>
                    <div class="alert alert-light" role="alert" id="palindrome-history-nil">
                        No History found!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="resources/js/websocket_client.js"></script>
</body>
</html>
